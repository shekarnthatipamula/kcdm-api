spring:
    datasource:
        url: @test.jdbc.config.db.url@
        driver-class-name: com.mysql.jdbc.Driver
        username: @test.jdbc.config.db.username@
        password: @test.jdbc.config.db.password@
        #hikari
        type: com.zaxxer.hikari.HikariDataSource
        hikari:
            poolName: springHikariCP
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: update
server:
    port: 8080